<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <section>
    <div>
      <a class="btn" href="#">Primary button</a>
    </div>
    <div>
      <a class="btn btn-subtle" href="#">Subtle button</a>
    </div>
    <div>
      <a class="btn btn-ghost" href="#">Ghost button</a>
    </div>
    <div>
      <a class="btn btn-warning" href="#">Warning button</a>
    </div>
  </section>
  <div>
    <a class="btn btn-small" href="#">Primary button small</a>
  </div>
  <div>
    <a class="btn small1" href="#">Subtle button small</a>
  </div>
  <div>
    <a class="btn small2" href="#">Ghost button small</a>
  </div>
  <div>
    <a class="btn small3" href="#">Warning button small</a>
  </div>
  <div>
    <a class="btn" class="btn-big" href="#">Primary button big</a>
  </div>
  <div>
    <a class="btn" class="btn-big1" href="#">Subtle button big</a>
  </div>
  <div>
    <a class="btn" class="btn-big2" href="#">Ghost button big</a>
  </div>
  <div>
    <a class="btn" class="btn-big3" href="#">Warning button big</a>
  </div>
</body>
</html>
